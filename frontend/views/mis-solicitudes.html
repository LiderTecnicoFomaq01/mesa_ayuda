<div class="contenedor-mis-solicitudes">
    <h2>Mis Solicitudes</h2>
    
    <div class="filtros-container">
        <!-- Filtros -->
        <div class="filtro-grid">
            <div class="filtro-item">
                <label for="filtro-radicado">Radicado</label>
                <input type="text" id="filtro-radicado" placeholder="Número de radicado">
            </div>
            <div class="filtro-item">
                <label for="filtro-area">Área</label>
                <select id="filtro-area">
                </select>
            </div>
            <div class="filtro-item">
                <label for="filtro-categoria">Categoría</label>
                <select id="filtro-categoria">
                </select>
            </div>
            <div class="filtro-item">
                <label for="filtro-estado">Estado</label>
                <select id="filtro-estado">
                </select>
            </div>
        </div>

        <!-- Botones -->
        <div class="filtro-acciones">
            <button id="btn-aplicar-filtros" class="btn-filtro">Aplicar</button>
            <button id="btn-limpiar-filtros" class="btn-filtro btn-secundario">Limpiar</button>
        </div>
    </div>
    
    <div class="contenedor-resultados">
        <table class="tabla-tickets">
            <thead>
                <tr>
                    <th>Radicado</th>
                    <th>Categoría</th>
                    <th>Estado</th>
                    <th>Semáforo</th>
                    <th>Fecha Radicación</th>
                    <th>Prioridad</th>
                </tr>
            </thead>
            <tbody id="tabla-tickets-body">
                <!-- Filas de tickets se insertarán aquí -->
                <!-- Ejemplo de fila -->
                <tr>
                    <td>#12345</td>
                    <td>Soporte Técnico</td>
                    <td>En Proceso</td>
                    <td><span class="semaforo verde"></span></td>
                    <td>2025-05-06</td>
                    <td>Alta</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
