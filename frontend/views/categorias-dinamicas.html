<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinámico</title>
    <link rel="stylesheet" href="../css/categorias-dinamicas.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Formulario de Ticket</h1>

        <!-- Campo de descripción del caso -->
        <div class="form-field">
            <label>Descripción del Caso</label>
            <textarea id="descripcion" name="descripcion" placeholder="Escribe la descripcion del ticket" rows="4"></textarea>
        </div>
        
        <div id="formulario-container" class="form-content">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Cargando formulario...</p>
            </div>
        </div>
    </div>
  <script src="../js/config.js"></script>

    <script src="../js/categorias-dinamicas.js"></script>
</body>
</html>
