<!-- frontend/public/views/crear-solicitud.html -->
<div class="formulario-solicitud">
    <h2>Radicar solicitud</h2>
    <div id="contenedor-areas">
        <!-- Las áreas se cargarán aquí dinámicamente -->
    </div>

    <!-- Modal -->
    <div id="modalFormulario" class="modal" style="display:none;">
        <div class="modal-contenido">

            <button id="cerrarModal" class="btn-cerrar" aria-label="Cerrar modal">&times;</button>
            
            <div class="form-container">
                <h1 class="form-title">Formulario de Ticket</h1>

                <div class="form-field">
                    <label for="asunto">Asunto <span class="required">*</span></label>
                    <input type="text" id="asunto" name="asunto" placeholder="Escribe el asunto del ticket" required>
                    <label>Descripción del Caso</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Escribe la descripcion del ticket" rows="4"></textarea>
                </div>
                
                <div id="formulario-container" class="form-content">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Cargando formulario...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Enlaces a CSS y JS externos -->
<link rel="stylesheet" href="../css/categorias-dinamicas.css">
