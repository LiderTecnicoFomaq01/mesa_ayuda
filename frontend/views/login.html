<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mesa de Ayuda FOMAG</title>
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
  <header>
    <img src="/frontend/public/assets/img/Logo.png" alt="Logo FOMAG" class="logo" />
    <h1>Mesa de ayuda FOMAG</h1>
  </header>

  <main>
    <section class="login-container" aria-labelledby="login-title">
      <h2 id="login-title">Iniciar Sesión</h2>

      <div class="login-fields">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="correo@fomag.com" required />

        <div class="input-group">
            <label for="password">Contraseña</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Contraseña" required />
                <span class="toggle-password" id="togglePassword">
                    <img src="../public/assets/img/ojo.png" alt="Mostrar contraseña" />
                </span>
            </div>
        </div>

        <button id="loginBtn">Iniciar sesión</button>
        <p id="authMessage" class="message"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 FOMAG. Todos los derechos reservados.</p>
  </footer>

  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
