<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completar Registro</title>
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
  <header>
    <img src="./../public/assets/img/Logo.png" alt="Logo FOMAG" class="logo" />
    <h1>Mesa de ayuda FOMAG</h1>
  </header>

  <main>
    <section class="login-container" aria-labelledby="change-title">
      <h2 id="change-title">Completar Registro</h2>
      <div class="login-fields">
        <label for="primerNombre" class="required">Primer nombre</label>
        <input type="text" id="primerNombre" placeholder="Ingresa tu primer nombre" required />

        <label for="segundoNombre">Segundo nombre</label>
        <input type="text" id="segundoNombre" />

        <label for="primerApellido" class="required">Primer apellido</label>
        <input type="text" id="primerApellido" placeholder="Ingresa tu primer apellido" required />

        <label for="segundoApellido">Segundo apellido</label>
        <input type="text" id="segundoApellido" />

        <label for="email" class="required">Correo electrónico</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" required />

        <label for="celular" class="required">Celular</label>
        <input type="text" id="celular" placeholder="Ej: 3001234567" required />

        <label for="newPassword" class="required">Nueva contraseña</label>
        <div class="password-wrapper">
          <input type="password" id="newPassword" placeholder="Nueva contraseña" required />
          <span class="toggle-password" id="toggleNewPassword">
            <img src="../public/assets/img/ojo.png" alt="Mostrar contraseña" />
          </span>
        </div>

        <label for="confirmPassword" class="required">Confirmar contraseña</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
          <span class="toggle-password" id="toggleConfirmPassword">
            <img src="../public/assets/img/ojo.png" alt="Mostrar contraseña" />
          </span>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="aceptaDatos" required />
          <label for="aceptaDatos" class="checkbox-label">Acepto el uso de mis datos personales según la Ley 1581 de 2012 y normas reglamentarias</label>
        </div>

        <button id="changeBtn">Guardar</button>
        <p id="changeMessage" class="message"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 FOMAG. Todos los derechos reservados.</p>
  </footer>

  <script src="../js/config.js"></script>
  <script src="../js/cambiar-contrasena.js"></script>
</body>
</html>
